<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="text">Hola Amigo</div>
    <button onclick="handler()">click to hide the text</button>
    <script>
      let elem = document.getElementById('text');

      function handler() {
        elem.hidden = true;
        setTimeout(() => {
          elem.hidden = false;
        }, 3000);
      }
    </script>
  </body>
</html>
